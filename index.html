<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.0"></script>
    <script src="stimuli.js"></script> 
    <link href="https://unpkg.com/jspsych@7.2.1/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['img/arrow_left.png', 'img/arrow_right.png', 'img/cong_right.png']
    };
    timeline.push(preload);

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this experiment, five arrows will appear in the center 
        of the screen.</p><p>If the central arrow is <strong>arrow_left</strong>, 
        press the left arrow key on the keyboard as fast as you can.</p>
        <p>If the central arrow is <strong>arrow_right</strong>, press the right arrow key 
        as fast as you can.</p>
        <div style='width: 700px;'>
        <div style='float: left;'><img src='img/arrow_left.png'></img>
        <p class='small'><strong>Press the left arrow key</strong></p></div>
        <div style='float: right;'><img src='img/arrow_right.png'></img>
        <p class='small'><strong>Press the right arrow key</strong></p></div>
        </div>
        <p>Press any key to begin.</p>
      `,
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    var practice_stimuli = [
      { stimulus: "img/cong_right.png",  correct_response: 'ArrowLeft'},
      { stimulus: "img/cong_right.png",  correct_response: 'ArrowRight'}
    ];

    /* define trial stimuli array for timeline variables */
    var test_stimuli = [
      { stimulus: "img/arrow_left.png",  correct_response: 'ArrowLeft'},
      { stimulus: "img/arrow_right.png",  correct_response: 'ArrowRight'}
    ];

    /* define fixation and test trials */
    var fixation = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: "NO_KEYS",
      trial_duration: 500,
      data: {
        task: 'fixation'
      }
    };

    var test = {
      type: jsPsychImageKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['ArrowLeft', 'ArrowRight'],
      trial_duration: 800,
      data: {
        task: 'response',
        correct_response: jsPsych.timelineVariable('correct_response')
      },
      on_finish: function(data){
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
      }
    };

    var outcome = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function(data) {
            if (jsPsych.data.get().last(1).trials[0].correct == true) {
                return "right"
            } else if (jsPsych.data.get().last(1).trials[0].response == null) {
                return "missed"
            } 
            else {
                return "wrong"
            }
        },
        trial_duration: 1000
    }

    var feedback = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {

        var trials = jsPsych.data.get().filter({task: 'response'});
        var correct_trials = trials.filter({correct: true});
        var rt = Math.round(correct_trials.select('rt').mean());

        return `<p>You responded correctly on ${accuracy}% of the trials.</p>
          <p>Your average response time was ${rt}ms.</p>
          <p>Press any key to complete the experiment. Thank you!</p>`;

      }
    };

    var blank = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "",
        choices: "NO_KEYS",
        trial_duration: 500,
        data: {
            task: "blank"
        }
    };

 

    /* define test procedure */
    var test_procedure = {
      //timeline: [fixation, test, outcome, feedback, blank],
      timeline: [fixation, test, outcome, blank],
      timeline_variables: test_stimuli,
      repetitions: 5,
      randomize_order: true
    };
    timeline.push(test_procedure);


    /* define debrief */
    var debrief_block = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {

        var trials = jsPsych.data.get().filter({task: 'response'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return `<p>You responded correctly on ${accuracy}% of the trials.</p>
          <p>Your average response time was ${rt}ms.</p>
          <p>Press any key to complete the experiment. Thank you!</p>`;

      }
    };
    timeline.push(debrief_block);

    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
